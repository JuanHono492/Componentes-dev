<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CAMPO DE ENTRADA DE JUAN 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form class="contact" action="">
	<div class="contact__field">
		<div class="contact__feedback">HOLA, SOY JUAN</div>
		<label class="contact__label" for="email">CORREO ELECTRONICO:</label>
		<span class="contact__placeholder" aria-hidden="true">CORREO ELECTRONICO</span>
		<input class="contact__input" id="email" name="email" type="text" placeholder=" " autocomplete="off" spellcheck="false" aria-invalid="true" aria-required="true">
		<button class="contact__btn" type="submit" name="send" aria-label="Submit" disabled>
			<svg class="contact__icon" viewBox="0 0 64 64" width="64px" height="64px" aria-hidden="true">
				<g class="contact__icon-group" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
					<g transform="translate(20,20)">
						<g transform="translate(-128,0)">
							<circle fill="hsl(53,90%,50%)" cx="12" cy="12" r="11" />
							<g fill="currentcolor" stroke-width="0">
								<circle cx="8.5" cy="8" r="2.5" />
								<circle cx="15.5" cy="8" r="2.5" />
							</g>
							<circle cx="12" cy="12" r="7" stroke-dasharray="22 22" />
						</g>
						<g class="contact__icon-spinner" stroke-dasharray="15 39.12 15" transform="translate(-64,0)">
							<circle stroke="var(--primary)" cx="12" cy="12" r="11" />
							<circle cx="12" cy="12" r="11" transform="rotate(180,12,12)" />
							<polyline points="9 12,15 12" />
						</g>
						<g stroke="hsl(0,0%,100%)">
							<polyline points="1 12,23 12" />
							<polyline points="12 1,23 12,12 23" />
						</g>
					</g>
				</g>
			</svg>
		</button>
	</div>
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</html>
